<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
</head>
<body>

    <div class="jumbotron text-center">
        <h1>Polls for Votes</h1>
        <p class="lead">Create, share and vote on polls with ease!</p>
        <a href="{% url 'polls:index' %}" class="btn btn-lg btn-primary">Start a poll!</a>
        <a href="{% url 'polls:polls_list' %}" class="btn btn-lg btn-primary">Vote in polls!</a>
        {% block links%}
        {% endblock %}
    </div>

    {% block content %}
    {% endblock %}

    <footer class="text-center mt-5 py-3">
      <p>&copy; 2024 Polls for Votes</p>
    </footer>

</body>
</html>
